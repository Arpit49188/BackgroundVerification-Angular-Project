      <h1>Welcome to Our Website</h1>
      <p>Please Upload your file here !</p>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: v[ariaOrientation]="2";
      height: 35vh;
    }

    .upload-container {
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 9px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload a File</h2>
    <label for="file">Choose a file:</label>
    <label class="custom-file-upload" for="file">Browse</label>
    <input type="file" id="file" />
  </div>
</body>
</html>
